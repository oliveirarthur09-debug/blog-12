<p>Use o formulário abaixo para enviar mensagens. (Exemplo estático para apresentação)</p>
<form action="#" method="post">
  <label>Nome:<br><input type="text" name="nome" style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.1)"></label><br><br>
  <label>E-mail:<br><input type="email" name="email" style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.1)"></label><br><br>
  <label>Mensagem:<br><textarea name="mensagem" rows="5" style="width:100%;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.1)"></textarea></label><br><br>
  <button type="submit" style="background:var(--accent);border:none;padding:10px 16px;border-radius:10px;color:white">Enviar</button>
